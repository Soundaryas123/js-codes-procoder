<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOCUS ON TODAY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>

      <div class="container">
        <div class="sub-heading-container">
          <h2 class="sub-title">
            <span>Today</span>
            <img class="sun-icon" src="/images/Sun.svg" alt="sun" />
          </h2>

          <div id="reset-all" class="button-line">
            <img src="images/reset.webp" alt="reset" class="custom-reset" />
            <span>Reset All</span>
          </div>
        </div>

        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value"><span></span></div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              src="images/completed-img.svg"
              alt="completed-img"
              class="check-icon"
            />
          </div>

          <textarea
            id="first"
            class="goal-input"
            placeholder="Add new goal..."
          ></textarea>
          <div class="custom-reset button-line" id="reset-first">
            <img src="images/reset.webp" alt="reset" class="custom-reset" />
            <span>Reset</span>
          </div>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              src="images/completed-img.svg"
              alt="completed-img"
              class="check-icon"
            />
          </div>

          <textarea
            id="second"
            class="goal-input"
            placeholder="Add new goal..."
          ></textarea>
          <div class="custom-reset button-line" id="reset-second">
            <img src="images/reset.webp" alt="reset" class="custom-reset" />
            <span>Reset</span>
          </div>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              src="images/completed-img.svg"
              alt="completed-img"
              class="check-icon"
            />
          </div>

          <textarea
            id="third"
            class="goal-input"
            placeholder="Add new goal..."
          ></textarea>
          <div class="custom-reset button-line" id="reset-third">
            <img src="images/reset.webp" alt="reset" class="custom-reset" />
            <span>Reset</span>
          </div>
        </div>
        <div class="extra-achievement-heading">
          <span>Add your extra Achievement</span>ü•≥
        </div>
        <div class="goal-container">
          <textarea
            id="additional"
            class="goal-input"
            placeholder="Additional Work..."
          ></textarea>
          <div class="custom-reset button-line" id="reset-additional">
            <img src="images/reset.webp" alt="reset" class="custom-reset" />
            <span>Reset</span>
          </div>
        </div>

        <p class="quote">‚ÄúMove one step ahead, today!‚Äù</p>
        <p class="made-by">Made with ‚ù§Ô∏è by Soundarya</p>
      </div>
    </main>
  </body>
</html>
